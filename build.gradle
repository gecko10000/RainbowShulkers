plugins {
    id 'java'
    id 'idea'
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir "res"
        }
    }
}

group 'io.github.gecko10000'
version '1.3'
sourceCompatibility=16
targetCompatibility=16

repositories {
    mavenLocal()
}

dependencies {
    compileOnly "org.spigotmc:spigot:1.17.1-R0.1-SNAPSHOT"
}